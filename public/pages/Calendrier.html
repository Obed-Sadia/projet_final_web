<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier Académique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Ajouter un lien vers une bibliothèque de calendrier, par exemple FullCalendar -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css' rel='stylesheet' />
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar (même que dans le tableau de bord) -->
        <div class="sidebar bg-light p-3">
            <h2 class="text-primary mb-4"><i class="fas fa-graduation-cap"></i> Académie</h2>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="tableau_de_bord.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Tableau de Bord</a></li>
                <li class="nav-item"><a href="cours.html" class="nav-link"><i class="fas fa-book"></i> Cours</a></li>
                <li class="nav-item"><a href="calendrier.html" class="nav-link active"><i class="fas fa-calendar-alt"></i> Calendrier</a></li>
                <li class="nav-item"><a href="notifications.html" class="nav-link"><i class="fas fa-bell"></i> Notifications</a></li>
                <li class="nav-item"><a href="objectifs.html" class="nav-link"><i class="fas fa-bullseye"></i> Objectifs</a></li>
                <li class="nav-item"><a href="calculateur_moyenne.html" class="nav-link"><i class="fas fa-calculator"></i> Calculateur de Moyenne</a></li>
                <li class="nav-item"><a href="rapports.html" class="nav-link"><i class="fas fa-file-alt"></i> Rapports</a></li>
            </ul>
        </div>

        <!-- Contenu Principal -->
        <div class="main-content p-4 flex-grow-1">
            <h1 class="h3 mb-4">Calendrier Académique</h1>
            
            <div class="row">
                <div class="col-md-9">
                    <!-- Calendrier -->
                    <div class="card">
                        <div class="card-body">
                            <div id="calendar"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <!-- Formulaire d'ajout d'événement -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Ajouter un événement</h5>
                            <form id="addEventForm">
                                <div class="form-group">
                                    <label for="eventTitle">Titre</label>
                                    <input type="text" class="form-control" id="eventTitle" required>
                                </div>
                                <div class="form-group">
                                    <label for="eventDate">Date</label>
                                    <input type="date" class="form-control" id="eventDate" required>
                                </div>
                                <div class="form-group">
                                    <label for="eventType">Type</label>
                                    <select class="form-control" id="eventType">
                                        <option>Examen</option>
                                        <option>Devoir</option>
                                        <option>Projet</option>
                                        <option>Autre</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Ajouter</button>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Événements à venir -->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Événements à venir</h5>
                            <ul class="list-group" id="upcomingEvents">
                                <!-- Les événements seront ajoutés ici dynamiquement -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts JS (comme dans le tableau de bord) -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
                // Ajouter d'autres options de configuration ici
            });
            calendar.render();
        });
    </script>
    <script src="../js/afficherEvenements.js"></script>
</body>
</html>
