<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Cours</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar (même que dans le tableau de bord) -->
        <div class="sidebar bg-light p-3">
            <h2 class="text-primary mb-4"><i class="fas fa-graduation-cap"></i> Académie</h2>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="tableau_de_bord.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Tableau de Bord</a></li>
                <li class="nav-item"><a href="cours.html" class="nav-link active"><i class="fas fa-book"></i> Cours</a></li>
                <li class="nav-item"><a href="calendrier.html" class="nav-link"><i class="fas fa-calendar-alt"></i> Calendrier</a></li>
                <li class="nav-item"><a href="notifications.html" class="nav-link"><i class="fas fa-bell"></i> Notifications</a></li>
                <li class="nav-item"><a href="objectifs.html" class="nav-link "><i class="fas fa-bullseye"></i> Objectifs</a></li>
                <li class="nav-item"><a href="calculateur_moyenne.html" class="nav-link"><i class="fas fa-calculator"></i> Calculateur de Moyenne</a></li>
                <li class="nav-item"><a href="rapports.html" class="nav-link"><i class="fas fa-file-alt"></i> Rapports</a></li>
            </ul>
        </div>

        <!-- Contenu Principal -->
        <div class="main-content p-4 flex-grow-1">
            <h1 class="h3 mb-4">Gestion des Cours</h1>
            
            <!-- Formulaire d'ajout de cours -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Ajouter un nouveau cours</h5>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="courseName">Nom du cours</label>
                                <input type="text" class="form-control" id="courseName" required>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="courseCode">Code du cours</label>
                                <input type="text" class="form-control" id="courseCode" required>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="credits">Crédits</label>
                                <input type="number" class="form-control" id="credits" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="courseDescription">Description</label>
                            <textarea class="form-control" id="courseDescription" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Ajouter le cours</button>
                    </form>
                </div>
            </div>

            <!-- Liste des cours -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Mes cours</h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Nom</th>
                                <th>Crédits</th>
                                <th>Note</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>MATH101</td>
                                <td>Mathématiques avancées</td>
                                <td>3</td>
                                <td>85%</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary">Modifier</button>
                                    <button class="btn btn-sm btn-outline-danger">Supprimer</button>
                                </td>
                            </tr>
                            <!-- Ajouter d'autres lignes pour d'autres cours -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts JS (comme dans le tableau de bord) -->
</body>
</html>
